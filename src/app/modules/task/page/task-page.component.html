<app-header></app-header>

<div>
    <ul *ngIf="results.length > 0 else tplNotFound">
        <li *ngFor="let item of results">
            {{item}}
        </li>
    </ul>
</div>

<div>
    <ul *ngIf="resultsFiltered.length > 0 else tplNotFound">
        <li *ngFor="let item of resultsFiltered">
            {{item}}
        </li>
    </ul>
</div>

<div>
    <ul *ngIf="resultsUpdated.length > 0 else tplNotFound">
        <li *ngFor="let item of resultsUpdated">
            {{item}}
        </li>
    </ul>
</div>
